<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Котяра</title>
    <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="page">

    <header class="header">
      <div class="container header__container">
        <a href="#" class="logo">
          <img src="./assets/images/logo1.png" alt="">
          Породы кошек</a>
        <button class="btn btn__left" id="add">
          <i class="fa-solid fa-plus"></i></button>
        <button class="btn btn__right" id="login">
          <span>Войти</span>
        </button>
      </div>
    </header>

    <main class="main container">
      <section class="cards">
        <h2 class="visually-hidden">Список котиков</h2>
    </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <span class="copyright">©2022 Made by Dinar</span>
        <div class="socials">
            <a class="socials__link" href="https://github.com/DeanG91" target="_blank"><i class="fa-brands fa-github socials__icon"></i></a>
            <a class="socials__link" href="https://vk.com/dean_gabitov" target="_blank"><i class="fa-brands fa-vk socials__icon"></i></a>
            <a class="socials__link" href="https://t.me/Dinar_Ti" target="_blank"><i class="fa-brands fa-telegram socials__icon"></i></a>
        </div>
      </div>
    </footer>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            Добавить питомца                             -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="popup popup-add-cats"> 
      <div class="popup__container popup__container-add">
        <button class="popup__close btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2>Добавить питомца</h2>
        <form class="form" id="popup-form-cat">
          <div class="form__image"></div>
          <input class="form__input" name="id" min="1" required placeholder="id" type="number">
          <input class="form__input" name="age" placeholder="Возраст" type="number">
          <input class="form__input" name="name" required placeholder="Имя" type="text">
          <input class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" type="number">
          <textarea class="form__input form__textarea" name="description" placeholder="Описание"></textarea>
          <label class="form__checkbox-wrap">
            <input class="form__checkbox" name="favourite" placeholder type="checkbox">
            <span class="form__label">Любимчик</span>
            <span class="form__fake-checkbox">
              <i class="fa-regular fa-circle-check"></i>
            </span> 
          </label>
          <input class="form__input form__input_image" name="img-link" placeholder="Ссылка на фото" type="url">
          <button class="form__btn btn">Добавить котика</button>
        </form>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               Авторизация                               -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="popup popup-login">
        <div class="popup__container popup__container-login">
            <button class="popup__close btn">
              <i class="fa-solid fa-xmark"></i></button>
            <h2>Авторизация</h2>
            <form class="form" id="popup-form-login">
                <input type="email" class="form__input" name="email" required="" placeholder="email">
                <input type="password" class="form__input" name="password" placeholder="password">
                <button type="submit" class="form__btn btn">Войти</button>
            </form>
        </div>
    </div>


    <template id="card-template">
      <div class="card">
          <img class="card__image" src="#" alt="Изабражение">
          <a  class="card__link" href="#">
            <h3 class="card__name"></h3>
          </a>
          <button class="card__like" aria-label="Поставить лайк">
            <i class="fa-solid fa-heart fa-2x"></i>
          </button>
      </div>
  </template>

    <script src="./script/cats.js" defer></script>
    <script src="./script/api.js" defer></script>
    <script src="./script/card.js" defer></script>
    <script src="./script/popup.js" defer></script>
    <script src="./script/index.js" defer></script>
  </body>
</html>
